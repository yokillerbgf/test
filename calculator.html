<!DOCTYPE html>
<html> 
    <head>
        <meta charset=utf-8 />
        <title>JavaScript program to calculate multiplication and division of two numbers </title>
        <style>
            body{
                margin: 30px;
                }
        </style>

        <script>
            //Write your JavaScript code here to make your calculator work!
        function addBy(){
                var numOne = parseInt(document.getElementById("firstNumber").value, 10);
                var numTwo = parseInt(document.getElementById("secondNumber").value, 10);
                document.getElementById("result").innerHTML = numOne + numTwo;
            }

            function minusBy(){
                var numOne = parseInt(document.getElementById("firstNumber").value, 10);
                var numTwo = parseInt(document.getElementById("secondNumber").value, 10);
                document.getElementById("result").innerHTML = numOne - numTwo;
            }
            
            function multiplyBy(){
                var numOne = parseInt(document.getElementById("firstNumber").value, 10);
                var numTwo = parseInt(document.getElementById("secondNumber").value, 10);
                document.getElementById("result").innerHTML = numOne * numTwo;
            }

            function divideBy(){
                var numOne = parseInt(document.getElementById("firstNumber").value, 10);
                var numTwo = parseInt(document.getElementById("secondNumber").value, 10);
                document.getElementById("result").innerHTML = numOne / numTwo;
            }
        </script>
    </head>
    
    <body>
        <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="addBy()" value="Addition" />
        <input type="button" onClick="minusBy()" value="Minus" />
        <input type="button" onClick="multiplyBy()" value="Multiply" />
        <input type="button" onClick="divideBy()" value="Divide" />
        </form>
        <p>The Result is : <br>
        <p id = "result"></p>
        </p>
    </body>
</html>
